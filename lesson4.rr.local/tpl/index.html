{% extends 'base.html' %}

{% block content %}
<h1>Каталог товаров</h1>
<div class="row" id="goods">
  {% for good in goods %}
  <div class="col-md-4">
    <h2>{{ good.name }}</h2>
    <p>{{ good.price }}</p>
  </div>
  {% endfor %}
</div>
<hr>
<div class="center-block">
  <button type="button" class="btn btn-default btn-lg active" onclick="loadGoods()">Еще</button>
</div>

{% endblock %}
